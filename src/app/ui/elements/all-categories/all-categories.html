<dom-module id="all-categories">
    <link href="all-categories.css" rel="stylesheet" />
    <template>
        <h4>Categories</h4>
        <paper-datatable data="{{categories}}" selectable>
            <paper-datatable-column header="Category" property="{{item.SubCategoryName}}" sortable>
                <template is="dom-repeat" items="[[categories]]">
                    {{item.SubCategoryName}}
                </template>
            </paper-datatable-column>
            <paper-datatable-column header="Number of items" property="{{item.ItemsCounter}}" sortable>
                <template is="dom-repeat" items="[[categories]]">
                    {{item.ItemsCounter}}
                </template>
            </paper-datatable-column>
        </paper-datatable>
        <iron-ajax id="requestCategories" url="http://localhost:41449/api/classified/RetrieveAllCategories" handle-as="json" on-response="handleResponse">
        </iron-ajax>
    </template>
    <script src="all-categories.js"></script>
</dom-module>
